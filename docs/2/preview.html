<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预览页面</title>
</head>
<body>
    我是预览页面，载入时间是：<output id="output"></output>

    <script>
        var output = document.getElementById('output');
        output.textContent = new Date().toLocaleTimeString();
    </script>
</body>
</html>
